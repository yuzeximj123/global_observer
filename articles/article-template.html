<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Global Observer Press</title>
    <link rel="stylesheet" href="../css/styles.css"> <!-- 主样式 -->
    <link rel="stylesheet" href="../css/article_styles.css"> <!-- 新的文章样式 -->
    <script src="../js/script.js"></script> <!-- 引入统一的黑夜模式切换脚本 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- 引入Font Awesome -->
</head>
<body>
<header>
    <h1 class="news_paper_title">
        <a href="#">Global Observer</a>
        <h1>connecting views of the globe</h1>
    </h1>
    <div class="news_paper_title">
        <h3>Our mission: Generating the most visionary ideas about business and investment from around the world.</h3>
    </div>
    <div class="dark_mode_container">
        <label class="dark_mode_switch" for="checkbox">
            <input id="checkbox" type="checkbox"/>
            <div class="slider round"></div>
        </label>
    </div>
    
    <!-- 语言选择器 -->
    <div class="language-switcher">
        <label for="language-select">
            <i class="fas fa-globe"></i> <!-- 地球图标 -->
        </label>
        <select id="language-select" onchange="switchLanguage(this.value)">
            <option value="en">English</option>
            <option value="zh">中文</option>
            <option value="es">Español</option>
        </select>
    </div>
</header>

<section class="the-grid-section" id="article-content">
    <!-- 文章内容将由JavaScript动态生成 -->
</section>

<!-- 返回主页的悬浮按钮 -->
<a href="../index.html" class="back-to-home">
    <i class="fas fa-home"></i>
</a>

<script src="../js/article_scripts.js"></script> <!-- 修正后的JavaScript路径 -->
</body>
</html>
