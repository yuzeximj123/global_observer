<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <meta name="google-site-verification" content="6gXSTcnRhjWbnPUhvnZIXd2qTQhgJcznDkjMBRfizzI" />
    <title>Global Observer Press</title>
    <link rel="stylesheet" href="css/styles.css"> <!-- 引入CSS文件 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- 引入Font Awesome -->

    <link rel="icon" type="image/png" sizes="16x16" href="/favion/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favion/favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/favion/apple-touch-icon.png">
    <link rel="manifest" href="/favion/site.webmanifest">

</head>
<body>
    <canvas height="700" width="700"></canvas>
    <div id="routeInfo"></div>
    <script src="./js/earth_js/d3.v5.min.js"></script>
    <script src="./js/earth_js/topojson-client.min.js"></script>
    <script src="./js/earth_js/topojson-simplify.min.js"></script>
    <script src="./js/earth_js/latlon-spherical.js"></script>
    
    <header>
        <h1 class="news_paper_title">
            <a id="page-title" href="#">Global Observer</a>
            <h1 id="subtitle">connecting views of the globe</h1>
        </h1>
        <div class="news_paper_title">
            <h3 id="mission-statement">Our mission: Generating the most visionary ideas about business and investment from around the world.</h3>
        </div>
        <div class="dark_mode_container">
            <i class="fa-solid fa-circle-half-stroke"style="padding-right: 4px;"></i>
            <label class="dark_mode_switch" for="checkbox">
                <input id="checkbox" type="checkbox"/>
                <div class="slider round"></div>
            </label>
        </div>
        <div class="news_paper_location"><span id="time"></span></div>
        <div class="language-switcher">
            <label for="language-select">
                <i class="fas fa-globe"style="padding-right: 4px;"></i><i class="fa-solid fa-language"></i>
            </label>
            <select id="language-select" onchange="switchLanguage(this.value)">
                <option value="en">English</option>
                <option value="zh">中文</option>
                <option value="es">Español</option>
                <option value="fr">Français</option>
                <option value="de">Deutsch</option>
                <option value="ja">日本語</option>
                <option value="ar">العربية</option>
            </select>
        </div>
    </header>

    <section class="the-grid-section" id="articles-section">
        <!-- 文章块将由JavaScript动态生成 -->
    </section>

    <script src="js/script.js"></script>
    <script src="js/earth.js"></script>
</body>
</html>
